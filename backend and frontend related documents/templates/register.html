<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTT Registration</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    defer
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/background.css">
        <link ... href="{{ url_for('static', filename='static/background.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
  <div class="con">
  <div
    class="text-center">
    <h1 class="text-white m-2">OTT</h1>
  </div>
  <div class="container w-25">
    <h3 class="text-center text-white">Please sign in to continue.</h3>
    <form action="/register" method="post">
      <div class="form-group my-2">
        <label class="text-white">Name</label>
        <input required type="mobile" class="form-control"
          aria-describedby="emailHelp" placeholder="Enter Full Name"
          name="name">
      </div>

      <div class="form-group my-2">
        <label class="text-white">Mobile</label>
        <input required type="mobile" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter Mobile Number" name="phone_number">
      </div>
      <div class="form-group my-2">
        <label class="text-white">Email</label>
        <input required type="mobile" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your email" name="email">
      </div>
      <div class="form-group my-2">
        <label class="text-white">Password</label>
        <input type="password" required class="form-control"
          id="exampleInputPassword1" placeholder="Password" name="password">
      </div>
      <div class="text-center m-2">
        <small class="text-center text-white">
          Already Registered?
          <a href="/" class="text-success">Login</a>
        </small>
      </div>
      <div class="text-center">
        <button type="submit" class="center btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
